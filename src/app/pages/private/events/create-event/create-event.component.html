<form 
    class="form form-events"
    [formGroup]="formData" 
    (ngSubmit)="onSubmit()"
>
    <h1 class="form-titulo">Crear evento</h1>
    <div class="form-content">

        <!-- Nombre de eventos -->
        <div class="field">
            <label for="name">name of events *</label>
            <input type="text" formControlName="name" id="name" placeholder="Ej: create name of the events" />
        </div>

        <!-- Fecha -->
        <div class="field">
            <label for="date">date *</label>
            <input type="date" formControlName="date" id="date" placeholder="Ej: create date of the events"/>
        </div>

        <!-- Inicio tiempo -->
        <div class="field form-titulo">
            <label for="starTime">start time *</label>
            <input type="time" formControlName="starTime" id="starTime" placeholder="Ej: time start "/>
        </div>

        <!-- Tiempo finalizado -->
        <div class="field form-titulo">
            <label for="timeOfCompletion">time of completion *</label>
            <input type="time" formControlName="timeOfCompletion" id="timeOfCompletion" placeholder="Ej: time of completion "/>
        </div>

        <!-- Lugar -->
        <div class="field form-titulo">
            <label for="place">place *</label>
            <input type="text" formControlName="place" id="place" placeholder="Ej: create place of event "/>
        </div>

        <!-- Descripcion -->
        <div class="field form-titulo">
            <label for="descripcion">descripci√≥n *</label>
            <textarea formControlName="descripcion" id="descripcion" placeholder="Ej: evento descripcion"></textarea>
        </div>

        <!-- Boton -->
        <div class="field">
            <button class="submit" type="submit">
                <span class="btn-texto">Creart</span>
            </button>
        </div>
    </div>

</form>
